plugins {
    id 'com.android.library'
    id 'maven-publish'
}

android {
    compileSdk COMPILE_SDK_VERSION as int
    buildToolsVersion BUILD_TOOLS_VERSION
    namespace LIBRARY_NAMESPACE

    defaultConfig {
        minSdkVersion MIN_SDK_VERSION as int
        targetSdkVersion TARGET_SDK_VERSION as int
        versionCode VERSION_CODE as int
        versionName VERSION_NAME

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation("androidx.recyclerview:recyclerview:1.3.2")
    implementation("androidx.appcompat:appcompat:1.7.0")
    androidTestImplementation("androidx.test:runner:1.6.2")
    androidTestImplementation("androidx.test:rules:1.6.1")
    androidTestImplementation("androidx.annotation:annotation:1.8.2")
}


publishing {
    publications {
        maven(MavenPublication) {
            groupId = project.MAVEN_GROUP_ID
            artifactId = project.MAVEN_ARTIFACT_ID
            version = project.VERSION_NAME
        }
    }

    repositories {
        maven {
            name = "GitHubPackages"
            url = uri(project.MAVEN_REPO_URL)
            credentials {
                // Use environment variables or secrets for security
                username = project.findProperty("gpr.user") ?: System.getenv("GITHUB_USER")
                password = project.findProperty("gpr.token") ?: System.getenv("GITHUB_TOKEN")
            }
        }
    }
}

